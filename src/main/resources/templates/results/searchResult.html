<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Result</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
	     <form action="/searchResult" class="form-inline">
	     </form>
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Creation Date</th>
							<th>Type Of Service Request</th>
							<th>Zip Code</th>
							<th>Street Address</th>
							<th>X Coordinate</th>
							<th>Y Coordinate</th>
							<th>Ward</th>
							<th>Police District</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="report:${all_reports}">
							<td th:text="${report.creation_date}"></td>
							<td th:text="${report.type_of_service_request}"></td>
							<td th:text="${report.zip_code}"></td>
							<td th:text="${report.street_address}"></td>
							<td th:text="${report.x_coord}"></td>
							<td th:text="${report.y_coord}"></td>
							<td th:text="${report.ward}"></td>
							<td th:text="${report.police_district}"></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
