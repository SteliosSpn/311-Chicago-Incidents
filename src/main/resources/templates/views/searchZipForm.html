<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Search</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/searchByZip}" th:object="${all_reports}" method="post">
			
			<div class="form-group">
				<label for="zip_code" class="form-control-label">Zip Code</label> <input
					type="number" class="form-control" th:field="*{zip_code}" id="zip_code" />
				<div class="text text-danger" th:if="${#fields.hasErrors('zip_code')}"
					th:errors="*{zip_code}"></div>
			</div>
			
			<div class="form-group mb-2">
	         <input type="number" class="form-control" name="limit" min="1" max="50" placeholder="Optional: limit of results" />
	         </div>
			
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</body>
</html>
